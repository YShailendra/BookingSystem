<div class="row">
  <div class="container">
     
  </div>
</div>
<div class="row">
  <div class="container">
    <h2 class="text-center">Route Information</h2>
    <div class="col-md-12"> 
        <div class="col-md-4">
        <label for="routeInformation">Route</label>
        <select  id="routeInformation" class="form-control" [(ngModel)]= "selectedRoute" (change)="OnRouteSelectionChange()">
          <option value="" selected disabled>Select Route</option>
          <option *ngFor="let c of Routes" value={{c.ID}}>{{c.RouteName}}</option>				
        </select>
        </div>
        <div class="col-md-6 col-md-push-2">
            <label for="busInformation">Select Bus</label>
            <select  id="busInformation" class="form-control"  (change)="OnBusSelectionChange()" [(ngModel)]="booking.BusID">
              <option value="" selected disabled>Select Bus</option>
              <option *ngFor="let c of Bus" [ngValue]="c.ID">{{c.BusDescription}}</option>				
            </select>
        </div>
    </div>

    <div class="col-md-12">
      <span class="col-md-3">
          <label>From</label>
          <select  class="form-control" [(ngModel)]="booking.Source" (change)="OnSelectionChange()">
            <option value="" selected disabled>Select City</option>
            <option *ngFor="let c of Option1" [ngValue]="c">{{c}}</option>				
          </select>
      </span>
      <span class="col-md-3">
          <label>To</label>
          <select  class="form-control" [(ngModel)]="booking.destination" (change)="OnSelectionChange()">
            <option value="" selected disabled>Select City</option>
            <option *ngFor="let c of Option2" [ngValue]="c">{{c}}</option>				
          </select>
      </span>
      <span class="col-md-3">
              <label for="date-start">Date Travel</label>
              <input id="dateTravel" class="form-control" type="date" [(ngModel)]="booking.JourneyDate">
      </span>
      <span class="col-md-3">
          
              <label for="date-start">Date Travel</label>
              <input id="dateTravel" class="form-control" type="date" >
          
      </span>
      <p></p>
    </div>
      <div class="col-md-12 text-center" style="margin-top:10px;">
        <button class="btn btn-primary sec-padding" (click)="searchDetail()">Search</button>
      </div>
    </div>
  </div>

  <div id="gtco-counter" class="gtco-section section-padding">
      <div class="container ">
        <div *ngIf = "booking.JourneyDate">
          <app-seatlayout (onSeatSelected)="selectedSeats($event)" (onsubmitTicket)="onsubmitTicket($event)" [BookingModel]="booking">
          </app-seatlayout>
        </div>
      </div>
  </div>
