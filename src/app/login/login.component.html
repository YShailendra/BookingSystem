<div [@dialog] *ngIf="visible" class="dialog">
  <ng-content></ng-content>
  <span *ngIf="closable" (click)="close()" class="close">&times;</span>
  <div class="quiz-dialog-content">
    <h3>Login</h3>
    <div class="row">
      <div class="col-sm-12">
        <input class="login-input" type="text" (keyup.enter)="Login()" [(ngModel)]="Username" placeholder="Username">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <input type="password" class="login-input" (keyup.enter)="Login()" [(ngModel)]="Password" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">

        <button type="button" class="login-btn" (click)="Login()" >Login</button>
      </div>
    </div>
  </div>
</div>

<!-- <div *ngIf="visible" class="overlay" (click)="close()"> -->
    <div *ngIf="visible" class="overlay">
</div>
