<div class="row section-padding">
    <div class="container"> 
    <div class="col-sm-5" style="border:1px black solid">
        <h2 class="text-center">Passenger Details</h2> 
            <div class="form-group">
              <label for="passenger_name">Name</label>
              <input type="text" [(ngModel)]="Data.Name" class="form-control" id="passenger_name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" [(ngModel)]="Data.Email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile</label>
                <input type="text" [(ngModel)]="Data.PhoneNo" class="form-control" id="mobile_number">
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" (click)="SubmitBookingDetails()">Submit</button>
            </div>
    </div>
    <div class="col-sm-5" style="border:1px black solid;margin-left: 15%;">
        <h2>Your Ticket Information</h2>
        <p><span>Seats</span>
          <span>Seats</span></p>
        <p><span>Amount</span>
          <span>Total Amount</span></p>
        


    </div>
  </div>

</div>
